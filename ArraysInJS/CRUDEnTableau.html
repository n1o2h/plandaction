<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CRUD en tableau</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
      <div class="container mt-5">
            <form name="AjoutProduit">
                  <legend class="mb-3">Ajouter un produit</legend>
                  <div class="mb-3">
                        <label for="nomProduit" class="form-label">Nom du produit</label>
                        <input type="text" class="form-control" id="nomProduit" name="nomProduit">
                  </div>
                  <div class="mb-3">
                        <label for="prixProduit" class="form-label">Prix du produit</label>
                        <input type="number" min="0" class="form-control" id="prixProduit" name="prixProduit">
                  </div>
                  <div class="mb-3">
                        <label for="stockProduit" class="form-label">Stock du produit</label>
                        <input type="number" min="0" class="form-control" id="stockProduit" name="stockProduit">
                  </div>
                  <button type="submit" class="btn btn-success">Ajouter</button>
                  <button type="reset" class="btn btn-primary">Annuler</button>
            </form>

            <hr>
            <hr>

            <table class="table table-striped mt-5">
                  <thead>
                        <th>ID</th>
                        <th>NOM</th>
                        <th>PRIX</th>
                        <th>STOCK</th>
                  </thead>
                  <tbody id="containerProduit">
                        <tr>
                              <td>id</td>
                              <td>nom</td>
                              <td>prix</td>
                              <td>stock</td>

                        </tr>
                  </tbody>



            </table>
      </div>


















      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
