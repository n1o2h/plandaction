<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CRUD en tableau</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
      <div class="container mt-5">
            <form name="AjoutProduit" id="AjoutProduit">
                  <legend class="mb-3">Ajouter un produit</legend>
                  <div class="mb-3">
                        <label for="nomProduit" class="form-label">Nom du produit</label>
                        <input type="text" class="form-control" id="nomProduit" name="nomProduit">
                  </div>
                  <div class="mb-3">
                        <label for="prixProduit" class="form-label">Prix du produit</label>
                        <input type="number" min="0" class="form-control" id="prixProduit" name="prixProduit">
                  </div>
                  <div class="mb-3">
                        <label for="stockProduit" class="form-label">Stock du produit</label>
                        <input type="number" min="0" class="form-control" id="stockProduit" name="stockProduit">
                  </div>
                  <button type="submit" class="btn btn-success" id="submitBtn">Ajouter</button>
                  <button type="reset" class="btn btn-primary">Annuler</button>
            </form>
            <hr>
            <form class="d-flex" name="searchProduct">
                  <input class="form-control me-2" name="search" type="search" placeholder="Search"
                        aria-label="Search" />
            </form>
            <div class="btn-group mt-3 mb-3">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        filtrer par
                  </button>
                  <ul class="dropdown-menu">
                        <li><a class="dropdown-item" type="button" id="noSort" href="#containerProduit">All</a></li>
                        <li><a class="dropdown-item" type="button" id="prixSort" href="#containerProduit">Prix</a></li>
                        <li><a class="dropdown-item" type="button" id="qauntiteSort" href="#containerProduit">Quantite</a></li>
                  </ul>
            </div>
            <div class="mt-3">
                        <h4 id="typeOfSort"></h4>
                  </div>
            <table class="table table-striped mt-5" id="tableProduit">
                  <thead>
                        <th>ID</th>
                        <th>NOM</th>
                        <th>PRIX</th>
                        <th>STOCK</th>
                  </thead>
                  <tbody id="containerProduit">
                  </tbody>
            </table>
      </div>


















      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
